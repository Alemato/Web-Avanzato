<body>
<div id="login-wrap" class="row px-2">
    <div class="col">
        <label for="email">Inserisci email</label><input id="email" type="email">
    </div>
    <div class="col">
        <label for="password">Inserisci password</label><input id="password" type="password">
    </div>
    <div class="col align-self-center">
        <button id="login" class="btn btn-info btn-block">Login</button>
    </div>
</div>
<script>
    $(document).ready(function () {
        let XAuth = '';
        let user;

        function profiloStudentPresentation(data) {
            const ruoles = "Studente";
            let studyGrade = "Non disponibile";
            let dataNascita = new Date(data.birthday).toLocaleDateString();
            $('#login-wrap').after("<div id='profilo-wrap'></div>");
            $('#profilo-wrap').append("<div class='riga'></div><div class='row'></div>");
            $('#profilo-wrap div.row').append("<div class='col-auto align-self-center pl-3'></div>");
            if (data.image !== null && data.image !== undefined && data.image !== ' ') {
                $('#profilo-wrap div.row div.col-auto.align-self-center').append("<img class='imgProfilo rounded-circle' src=\"" + data.image + "\" alt='img profilo'>");
            } else {
                $('#profilo-wrap div.row div.col-auto.align-self-center').append("<i class='fas fa-user-circle text-primary fs-150'></i>")
            }
            $('#profilo-wrap div.row').append("<div class='col-auto row pr-5'></div>");
            if (data.studyGrade !== null && data.studyGrade !== undefined) {
                studyGrade = data.studyGrade;
            }
            $('#profilo-wrap div.row div.col-auto.row.pr-5').append("<div class='col-auto'><h3>" + data.name + " " + data.surname + "</h3><h3>" + ruoles + "</h3><h3>Nato il:</h3></div>");
            $('#profilo-wrap div.row div.col-auto.row.pr-5').append("<div class='col-auto'><h3>" + data.email + "</h3><h3>" + studyGrade + "</h3><h3>" + dataNascita + "</h3></div>")
            $('#profilo-wrap').after("<div class='riga'></div><div id='bottoni-profilo' class='row px-2'></div>");
            $('#bottoni-profilo').append("<div class='col'><button id='moficaUtente' class='btn btn-info btn-block'>Modifica Utente</button></div>" +
                "<div class='col'><button id='Lista-Chat' class='btn btn-success btn-block'>Visualizza chat disponibili</button>\n" +
                "</div><div class='col'><button id='logOut' class='btn btn-danger btn-block'>Logout</button></div>")
        }

        async function login(email, password) {
            await $.ajax({
                contentType: "application/json",
                dataType: "json",
                url: "http://localhost:8080/api/auth",
                method: "POST",
                data: JSON.stringify({
                    "username": email,
                    "password": password
                }),
                success: function (data, textStatus, request) {
                    console.log(data);
                    console.log(textStatus);
                    console.log(request.getAllResponseHeaders());
                    user = data;
                    XAuth = request.getResponseHeader("X-Auth");
                },
            });
        }

        $('#login').click(function () {
            const email = $('#email').val();
            const passowd = $('#password').val();
            console.log(email);
            console.log(passowd);
            if (email !== null && email !== undefined && email !== ' ' && passowd !== null && passowd !== undefined && passowd !== ' ') {
                login(email, passowd).then(() => {
                    console.log('Xauth sinc');
                    console.log(XAuth);
                    console.log(user);
                    if (user.roles === 1) {
                        profiloStudentPresentation(user);
                    }
                });
            }
        });
